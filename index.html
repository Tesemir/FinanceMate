<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FinanceMate</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="budgets.html">Budgets</a></li>
                <li><a href="records.html">Records</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="dashboard">
        <h2>Welcome to FinanceMate</h2>
        <p>Track your income, expenses, and budgets easily.</p>
        <a href="budgets.html" class="button">Manage Budgets</a>
        <a href="records.html" class="button">View Records</a>
    </section>

    <section class="login-form">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 FinanceMate. All rights reserved.</p>
    </footer>
</body>
</html>

        margin: 0;

        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    .button {
        display: block;
