<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="authSection">
    <h1>Welcome to FinanceMate</h1>
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" onclick="loginUser()">Login</button>
    </form>
    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" id="registerName" placeholder="Name" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="button" onclick="registerUser()">Register</button>
    </form>
  </div>

  <div id="userSection" style="display:none;">
    <button onclick="showBudgetForm()">Add New Budget</button>
    <button onclick="showRecordForm()">Add Record</button>
    <button onclick="showBudgetList()">Show Budgets</button>
    <button onclick="logoutUser()">Logout</button>


    <div id="budgetForm" style="display:none;">
      <h2>Add New Budget</h2>
      <input type="text" id="budgetCategory" placeholder="Category" required>
      <input type="number" id="budgetLimit" placeholder="Budget Limit" required>
      <button onclick="addBudget()">Add Budget</button>
    </div>

    <div id="budgetList" style="display:none;">
      <h2>Your Budgets</h2>
      <ul id="budgetItems"></ul>
    </div>

    <div id="recordForm" style="display:none;">
      <h2>Add Record</h2>
      <input type="text" id="recordCategory" placeholder="Category" required>
      <input type="number" id="recordAmount" placeholder="Amount" required>
      <select id="recordType">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addRecord()">Add Record</button>
    </div>

    <div id="recordHistory" style="display:none;">
      <h2>Your Records</h2>
      <ul id="recordItems"></ul>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
